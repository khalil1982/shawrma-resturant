name: shawarma_restaurant
description: نظام إدارة مطعم شاورما - تطبيق سطح مكتب احترافي
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # إدارة الحالة - Riverpod
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # قاعدة البيانات - SQLite
  sqflite_common_ffi: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3

  # التشفير والأمان
  crypto: ^3.0.3
  encrypt: ^5.0.3

  # التعامل مع التواريخ
  intl: ^0.19.0

  # واجهة المستخدم
  google_fonts: ^6.2.1
  flutter_localizations:
    sdk: flutter

  # الأيقونات
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0

  # التعامل مع الصور
  image_picker: ^1.1.1

  # PDF للتقارير
  pdf: ^3.11.0
  printing: ^5.13.1

  # Excel للتقارير
  excel: ^4.0.3

  # Charts للرسوم البيانية
  fl_chart: ^0.68.0

  # Utilities
  uuid: ^4.4.0
  logger: ^2.3.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Desktop Support
  window_manager: ^0.3.9
  bitsdojo_window: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
